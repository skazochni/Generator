      body {

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.5) translateY(20px);
          filter: blur(10px);
        }
        60% {
          opacity: 1;
          transform: scale(1.1);
          filter: blur(0px);
        }
        100% {
          transform: scale(1) translateY(0);
        }
      }
      .animate-pop-in {
        animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
